<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" th:href="@{css/demo.css}" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
        <title>Document</title>
    </head>

    <body>
        <div class="container">
            <h1 class="text-center" >Ski tour set</h1>
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Title</th>
                        <th>Place</th>
                        <th>Date</th>
                        <th>Length</th>
                        <th>Price</th>
                        <th>Source</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="offer: ${web}">
                        <td><a th:href="@{${offer.link}}"><span th:text="${offer.title}"> </span></a></td>
                         <td><span th:text="${offer.place}"> </span></td>
                          <td><span th:text="${offer.date}"> </span></td>
                        <td><span th:text="${offer.length}"> </span></td>
                        <td><span th:text="${offer.price}"> </span></td>
                        <td><span th:text="${offer.source}"> </span></td>
                    </tr>
                </tbody>
            </table>

        </div>

    </body>

</html>
